<form [formGroup]="loginForm" #form="ngForm">
    <mat-card class="login-card">
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Reactive Version</mat-card-subtitle>
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username"/>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password"/>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
            Is Form Valid: {{ form.valid }}
        </mat-card-actions>
    </mat-card>

    <pre>
        Form Data: {{ loginForm.value | json }}
    </pre>
</form>
